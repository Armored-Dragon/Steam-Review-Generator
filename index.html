 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="shortcut icon" type="image/png" href="/img/thumbsup.ico">
  <title>Steam Review Generator</title>
</head>
<body>
  
  <div class='control-panel'>
    <button id='recommend'>Recommend</button>
    <button id='not-recommended'>Not-Recommended</button>
    <div>Hours played <input id='hours-played-input' type='number'> </div>
    <div>Posted date <input id='date-posted-input'  type='date'> </div>
    <div>Review contents <textarea id='review-input' type='text'> </textarea>
  </div>
  <div class='review-container'>
    <div class='rating-container'>
      <img id='review-icon' src='/img/thumbsup.png'>
      <div class='rating-detail'>
        <div id='review-title' class='title'>Recommended</div>
        <div class='hours-played'><span id='hoursplayed'>0.01</span> hrs on record</div>
      </div>
    </div>
    <div class='date-container'>POSTED  <span id='date'>DECEMBER 2, 1982</span></div>
    <div id='review' class='text-container'>This is my option on this game!</div>
  </div>
</body>
<script src='../js/index.js'></script>
</html>
